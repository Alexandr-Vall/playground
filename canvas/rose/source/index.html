<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Rose</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body class="align">

    <div class="grid">

      <canvas class="js-rose"></canvas>

      <form action="" class="form js-form">

        <div class="form__field">
          <label for="form-n">n = 5</label>
          <input type="range" id="form-n" value="5" min="1" max="10" step="1" name="n">
        </div>

        <div class="form__field">
          <label for="form-d">d = 5</label>
          <input type="range" id="form-d" value="5" min="1" max="10" step="1" name="d">
        </div>

        <div class="form__field">
          <label for="form-step">step = 0.1</label>
          <input type="range" id="form-step" value="0.1" min="0.01" max="1" step="0.01" name="step">
        </div>

      </form>

    </div>

    <script src="assets/js/script.js"></script>

  </body>

</html>
